<!DOCTYPE html>
<html>

<head>
  <title> Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="Temperature Converter.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Josefin+Sans:wght@300;700&family=Kalam&family=Poppins:wght@300;400;600&family=Red+Hat+Display&display=swap"
    rel="stylesheet">
  
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <input type="number" id="inputTemperature" placeholder="Enter temperature">
      <h3>From Unit:</h3>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <h3>To Unit:</h3>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button id="convert" onclick="convertTemperature()">Convert</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  
</body>

</html>
